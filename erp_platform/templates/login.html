<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERP管理平台 - 登录</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #eee; }
    .box { width: 360px; padding: 40px; background: rgba(255,255,255,0.08); border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    h1 { text-align: center; margin: 0 0 24px; font-size: 22px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px 12px; border: 1px solid #444; border-radius: 6px; background: #222; color: #fff; font-size: 14px; }
    input:focus { outline: none; border-color: #4a9eff; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; background: #4a9eff; color: #fff; font-size: 16px; cursor: pointer; }
    .btn:hover { background: #3a8eef; }
    .error { color: #f66; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="title">ERP管理平台</h1>
    <form id="loginForm" action="/login" method="post">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required placeholder="请输入用户名" />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" required placeholder="请输入密码" />
      </div>
      {% if error %}
      <div class="error" id="errorMsg">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn" id="submitBtn">登录</button>
    </form>
  </div>
</body>
</html>
